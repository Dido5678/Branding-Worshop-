<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
        <!-- HEADER -->
		  <div class="header"></div>
      <div class="popup">
			<div class="popup__container">
				<div class="popup__content">
					<form class="popup__form form" id="form" action="#" method="get">
						<div class="popup__form-block">
							<span class="popup__title title">Вход</span>
							<div class="popup__subtitle">У меня ещё нет аккаунта</div>
							<div class="popup__contect-box">
								<input class="popup__input" type="email" name="email" value="" id="email" placeholder="Email"/>
							</div>
							<br>
							<div class="popup__contect-box">
								<input class="popup__input" type="password" name="password" value="" id="password" placeholder="Password"/>
							</div>
							<br>
							<div class="popup__registration">
							<div class="popup__cub"></div>
							<div class="popup__remember">Запомнить меня</div></div>
						<input class="popup__form-submit" type="submit" value="Вход"/>
						<div class="popup__descr">Забыл пароль</div>
					</form>
				</div>
			</div>
      </div>
      <!-- FOOTER -->
		<footer class="footer"></footer>
   </div>
   <script src="js/for.js"></script>
   <script src="js/Swiper.js"></script>
   <script src="js/header.js"></script>
   <script src="js/script.js"></script>
   <script src="js/login.js"></script>
</body>
</html>
